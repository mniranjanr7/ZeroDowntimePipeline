name: output
on:
  workflow_dispatch:
jobs:
  inputs:
    runs-on: ubuntu-latest
    outputs:
      image_version: ${{steps.version.outputs.image_details}}
    steps:
      - name: checkout repo
        uses: actions/checkout@v4
      - name: version
        id: version
        run: |
          echo "image_details=mniranjanr7/nodeapp:${{ github.sha }}" >> "$GITHUB_OUTPUT"
  output:
    needs: inputs
    runs-on: ubuntu-latest
    env:
      image-versions: ${{ needs.inputs.outputs.image_version }}
    steps:
      - name: checkout repo
        uses: actions/checkout@v4
      - name: print the image-version from inputs
        run: |
          echo "The image version is $image-versions"
