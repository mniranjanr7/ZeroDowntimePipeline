name: build-nginx-image
on:
  workflow_dispatch:
jobs:
  build-docker-image:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repository
        uses: actions/checkout@v4

      - name: docker build setup
        uses: docker/setup-buildx-action@v3

      - name: image version
        id: version
        run: |
          echo "image_version=${{github.sha}}" >> "$GITHUB_OUTPUT"

      - name: login to docker
        uses: docker/login-action@v3
        with:
          username: ${{secrets.DOCKER_USERNAME}}
          password: ${{secrets.DOCKER_PASSWORD}}

      - name: build local image
        run: |
          docker build --no-cache -t 'nginx:${{steps.version.outputs.image_version}}' .

      - name: Docker push to repository
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{secrets.DOCKER_USERNAME}}/nodeapp:${{ steps.version.outputs.image_version }}

      # --- Trivy image scan (fails on High/Critical) ---
      - name: Trivy scan (image)
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: ${{secrets.DOCKER_USERNAME}}/nodeapp:${{ steps.version.outputs.image_version }}
          vuln-type: "os,library"
          format: "table"
          exit-code: "1"
          ignore-unfixed: true
          severity: "HIGH,CRITICAL"
  deploy-k8s-manifests:
    needs: build-docker-image
    steps:
      - name: setup kubectl
        uses: azure/setup-kubectl@v3

      - name: connect to Kubernetes
        uses: azure/k8s-set-context@v3
        with:
          method: kubeconfig
          kubeconfig: ${{secrets.KUBECONFIG_DATA}}

      - name: apply the k8s manifests
        run: |
          kubectl apply -f k8s/



