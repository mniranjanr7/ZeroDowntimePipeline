name: build-nginx-image
on:
  workflow_dispatch:
jobs:
  build-docker-imnage:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repository
        uses: actions/checkout@v4

      - name: docker build setup
        uses: docker/setup-buildx-action@v3

      - name: image version
        id: version
        run: |
          echo "image_version=${{github.sha}}" >> "$GITHUB_OUTPUT"

      - name: login to docker
        uses: docker/login-action@v3
        with:
          username: ${{secrets.DOCKER_USERNAME}}
          password: ${{secrets.DOCKER_PASSWORD}}

      - name: build local image
        run: |
          docker build -t --no-cache 'nginx:${{steps.version.outputs.image_version}}' .

      - name: Docker push to repository
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{secrets.DOCKER_USERNAME}}/nodeapp:${{ steps.version.outputs.image_version }}
