server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Typical SPA routing: serve index.html for unknown paths
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Independent health endpoint: always returns 200
    location = /healthz {
        access_log off;
        add_header Content-Type text/plain;
        return 200 "ok";
    }
}
